<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="score-display">
            <h4 id="score1">0</h4>
            </div>
            <div id="increement-container">
                <p class="increement" onclick="addOneToHome()">+1</p>
                <p class="increement" onclick="addTwoToHome()">+2</p>
                <p class="increement" onclick="addThreeToHome()">+3</p>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div id="score-display">
                <h4 id="score2">0</h4>
                </div>
                <div id="increement-container">
                    <p class="increement" onclick="addOneToGuest()">+1</p>
                    <p class="increement" onclick="addTwoToGuest()">+2</p>
                    <p class="increement" onclick="addThreeToGuest()">+3</p>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
